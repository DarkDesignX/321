<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>HomeChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="chat" id="chat">

    <div class="topnav">
        <h1 class="title">LobsterChat</h1>
        <img src="img/lobsterlogo.png" alt="">
        <div class="icon">
            <a href="index.html" ><img class="icons" src="img/logout.svg" alt="" ></a>
            <a href="settings.html" ><img class="icons" src="img/settings.svg" alt="" ></a>
        </div>
    </div>

        <h2>Chat Messages</h2>
            
    <div class="container-chat" id="chat-messages">
            <p class="text-friend">Hello. How are you today?</p>
    </div>
            
    <div class="container-chat iam">
            <p class="text-iam">Hey! I'm fine. Thanks for asking!</p>
    </div>
            
    <div class="container-chat">
            <p class="text-friend">Sweet! So, what do you wanna do today?</p>
    </div>
            
    <div class="container-chat iam">
        <p class="text-iam">Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
    </div>

    </main>

    <form class="send" id="send">
    <div class="send-container">
        <input id="menssage" type="text" placeholder=""/>
        <div class="icon">
            <img id="send-m" class="send-icon" src="img/send.svg" alt="">
        </div>
    </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
