<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>LobsterChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="topnav">
    <h1 class="title">LobsterChat</h1>
      <img src="img/lobsterlogo.png" alt="">
    </div>
    <div class="container-style head-style">
    </div>
    <div class="login-page">
      <div class="form">
        <h2>Log In</h2>
          <form id="login-form">
              <p>Email<p>
              <input type="text" name="user_name" placeholder="username">
              <p>Password<p>
              <input type="password" name="user_password" placeholder="••••••••">
              <br>
              <input type="submit" value="Login">
          </form>                        
        </div>
      </div>
    <div class="login-in">
      <p>Not account? <a href="create.html" class="register-link">Register now</a></p>
    </div>
</div>
  </body>
</html>
