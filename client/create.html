<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>LobsterChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="topnav">
    <h1 class="title">LobsterChat</h1>
      <img src="img/lobsterlogo.png" alt="">
    </div>
    <div class="container-style head-style">
    </div>
      <div class="login-page">
        <div class="form">
            <form class="login-form">
                <h2>Create Account</h2>
              <input id="user_name" type="text" placeholder="username"/>
              <input id="emeil" type="text" placeholder="name@gmeil.com"/>
              <input id="user_password" type="password" placeholder="password"/>
              <button type="button" onclick="login()">Create</button>
              <p class="message">Already existing account ? <a href="index.html">Registered now</a></p>
            </form>
          </div>
        </div>
  </body>
</html>
