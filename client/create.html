<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Create an Account</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
  <div class="topnav">
  <h1 class="title">LobsterChat</h1>
    <img src="img/lobsterlogo.png" alt="">
  </div>
  <div class="container-style head-style">
  </div>
  <div class="login-page">
    <div class="form">
      <h2>Create Account</h2>
        <form id="register-form">
            <p>Username<p>
            <input type="text" name="user_name" placeholder="username">
            <p>Email<p>
            <input type="text" name="user_email" placeholder="name@gmeil.com">
            <p>Password<p>
            <input type="password" name="user_password" placeholder="••••••••">
            <br>
            <input type="submit" value="Register" style="
            text-transform: uppercase;
            outline: 0;
            background: #48cae4;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #ffffff;
            font-size: 14px;
            -webkit-transition: all 0.3 ease;
            transition: all 0.3 ease;
            cursor: pointer;
            margin: 5px;">
        </form>                        
      </div>
    </div>
  <div class="login-in">
    <p>Already existing account? <a href="index.html" class="register-link">Login Now</a></p>  </div>
</div>
</body>
</html>
