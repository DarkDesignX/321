<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>LobsterChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="topnav">
    <h1 class="title">LobsterChat</h1>
      <img src="img/lobsterlogo.png" alt="">
      <div class="icon">
        <a href="index.html" ><img class="icons" src="img/logout.svg" alt="" ></a>
      </div>
    </div>
    <div class="container-style head-style">
    </div>
      <div class="login-page">
        <div class="form">
            <form class="login-form">
                <h2>Acount Settings</h2>
              <p>Change Username:</p>
              <input type="text" placeholder="Neu Username"/>
              <input type="submit" placeholder="Save" style="
              text-transform: uppercase;
              outline: 0;
              background: #48cae4;
              width: 100%;
              border: 0;
              padding: 15px;
              color: #ffffff;
              font-size: 14px;
              -webkit-transition: all 0.3 ease;
              transition: all 0.3 ease;
              cursor: pointer;
              margin: 5px;"/>
              <a href="home.html"><button type="button">Back</button></a>
              <input name="user_password" type="text" placeholder="Delete User" style="
              text-transform: uppercase;
              outline: 0;
              background: red;
              width: 100%;
              border: 0;
              padding: 15px;
              color: #ffffff;
              font-size: 14px;
              -webkit-transition: all 0.3 ease;
              transition: all 0.3 ease;
              cursor: pointer;
              margin: 5px;"/>
            </form>
          </div>
        </div>
  </body>
</html>
